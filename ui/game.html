<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <script src="./assets/js/util.js"></script>
    <script src="./assets/js/game.js" defer></script>
    <link rel="stylesheet" href="./assets/css/game.css" />
    <title>Quiz - Kahoot</title>
    <style>
      body {
        background: rgb(70, 23, 143);
      }
      *:focus {
        outline: none;
      }
      #pin_content::placeholder {
        font-weight: 600;
      }

      .blocker {
        position: fixed;
        width: 100%;
        height: 90vh;
        z-index: 9999;
        /* background: rgba(0, 0, 0, 0.5); */
        background: #230b47;
      }
    </style>
  </head>
  <body>
    <header
      class="flex flex-wrap space-around bg-gray-900 text-white w-full py-4"
    >
      <div class="actionContainer mx-4">
        <div
          class="exit-room px-4 py-2 bg-red-500 hover:bg-red-600 rounded-sm select-none cursor-pointer"
          onclick="localStorage.clear(); window.location.href = 'index.html'; leave()"
        >
          Exit Room
        </div>
      </div>
    </header>
    <div
      id="_blocker"
      class="blocker flex flex-wrap justify-center items-center w-full h-full text-center select-none hidden"
    >
      <div class="announcement flex flex-wrap justify-center items-center">
        <div class="spinner">
          <div id="spinner" class="spinner_">
            <span
              data-functional-selector="icon"
              style="
                display: inline-block;
                vertical-align: middle;
                width: 72px;
                height: 72px;
              "
            >
              <svg
                viewBox="0 0 140 70"
                focusable="false"
                stroke="none"
                stroke-width="0"
                aria-labelledby="label-e9c496dd-fe9d-45cd-8724-1b31fbca78f5"
                aria-hidden="true"
                class="sc-hKgILt bluJxS"
              >
                <title id="label-e9c496dd-fe9d-45cd-8724-1b31fbca78f5">
                  Icon
                </title>
                <path
                  d="M70,0C31.3,0,0,31.3,0,70h35c0-19.3,15.7-35,35-35s35,15.7,35,35h35C140,31.3,108.7,0,70,0z"
                  style="fill: rgb(255, 255, 255)"
                ></path>
              </svg>
            </span>
          </div>
          <h1 class="font-bold text-white text-uppercase text-2xl mt-4">
            Classroom perfection?
          </h1>
        </div>
      </div>
    </div>

    <main
      class="flex flex-wrap justify-center items-center w-full"
      style="height: 90vh"
    >
      <div
        class="pin_container flex flex-wrap w-fit text-center justify-center"
      >
        <div id="q_index" class="text-white font-light"></div>
        <div
          id="question_title"
          class="logo flex justify-center items-center basis-full my-10 text-4xl text-white font-semibold"
        ></div>
        <div
          id="question_pane"
          class="wrapper flex flex-wrap justify-center items-center basis-full"
        ></div>
        <div id="user" class="mt-4 text-white font-light"></div>
      </div>
    </main>
  </body>
  <script id="tf_template" type="text/html">
    <div
      id="tf_a"
      onclick="postAnswer(this.id)"
      class="pinentry bg-white hover:bg-gray-200 border-1 border-black px-9 py-3 mx-4 my-4 rounded-sm w-fit text-center cursor-pointer font-semibold select-none"
    ></div>
  </script>
</html>
